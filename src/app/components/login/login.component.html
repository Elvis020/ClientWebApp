<body>
  <!-- Navbar -->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span><h2 style="cursor: pointer;" routerLink="">Client Panel</h2></span>
      <span class="spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Login Form  -->
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="SIGN IN">
          <mat-card-content>
            <form  [formGroup]="signUpForm" (submit)="onSubmit()">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                type="email"
                formControlName="email"
                matInput
                required
                placeholder="esad@gmail.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error
              *ngIf="
                signUpForm.controls.email.touched &&
                signUpForm.controls.email.invalid
              "
            >
              <span *ngIf="signUpForm.controls.email.errors.required"
                >This field is mandatory.</span
              >
              <span *ngIf="signUpForm.controls.email.errors.pattern"
                >This field is invalid.</span
              >
            </mat-error>
              </mat-form-field>


              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                formControlName="password"
                matInput
                required
                [type]="hide ? 'password' : 'text'"
                placeholder="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                *ngIf="
                  signUpForm.controls.password.touched &&
                  signUpForm.controls.password.invalid
                "
              >
                <span *ngIf="signUpForm.controls.password.errors.required"
                  >This field is mandatory.</span
                >
                <span *ngIf="signUpForm.controls.password.errors.minlength"
                  >Characters must be more than 8</span
                >
              </mat-error>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>
            </form>
          </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
